version: '3'

networks:
  photo:

volumes:
  db_data:
  static:
  nginx_cache:

services:
  nginx:
    image: nginx
    depends_on:
      - admin
      - client
      - api
      - static
    volumes:
      - ./dist/admin:/srv/admin:ro
      - ./dist/client:/srv/client:ro
      - ./etc/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    restart: always
    ports:
      - "${EXTERNAL_PORT:-80}:80"
    networks:
      default:
        aliases:
          - nginx

  db:
    image: mysql:5
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: aws-photo
      MYSQL_DATABASE: aws-photo
      MYSQL_USER: aws-photo
      MYSQL_PASSWORD: aws-photo
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;'
    networks:
      photo:
        aliases:
          - db

  api:
    depends_on:
      - db
    build: ./photo-api
    restart: always
    volumes:
      - static:/static
    environment:
      TYPEORM_HOST: db
      STATIC_DIR: /static
    networks:
      photo:
        aliases:
          - api

