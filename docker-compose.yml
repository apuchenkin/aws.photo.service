version: '3'

networks:
  photo:

volumes:
  db_data:
  nginx_cache:

services:
  nginx:
    image: nginx
    depends_on:
      - client
      - api
    volumes:
      - ./etc/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./admin/dist:/srv/admin:ro
      - ./client/dist/client:/srv/client:ro
      - ./static:/srv/static:ro
      - nginx_cache:/var/cache/nginx
    restart: always
    ports:
      - "${EXTERNAL_PORT:-80}:80"
    networks:
      photo:
        aliases:
          - nginx

  db:
    image: mysql:5
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: aws-photo
      MYSQL_DATABASE: aws-photo
      MYSQL_USER: aws-photo
      MYSQL_PASSWORD: aws-photo
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;'
    networks:
      photo:
        aliases:
          - db

  api:
    depends_on:
      - db
    build: ./photo-api
    restart: always
    volumes:
      - ./static:/srv/static
    environment:
      TYPEORM_HOST: db
      STATIC_DIR: /static
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      photo:
        aliases:
          - api

  client:
    depends_on:
      - api
    build:
      context: ./photo-client
      args:
        HOSTNAME: ${HOSTNAME:-http://localhost}
    restart: always
    environment:
      API_ENDPOINT: http://nginx/api/v1
      HOSTNAME: ${HOSTNAME:-http://localhost}
    networks:
      photo:
        aliases:
          - client

